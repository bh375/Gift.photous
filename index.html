        body {

        }
        h1 {
            margin-top: 20px;
            font-size: 35px;
            color: #FF00FF;

            animation: blink 1.5s infinite;
        }
        h2 {

            color: #00FFFF;
            text-shadow: 1px 1px 3px white;
        }
        img {
            margin-top: 30px;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 0 20px #fff;
            animation: pulse 2s infinite;
        }
        audio {
            margin-top: 30px;
        }
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
